<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Artigo - Conecta</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <div style="flex: 1;">
        <header style="background-color: #3775D0;">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/logo2.png" alt="" width="280" height="100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quero Me Tornar um Membro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Prêmios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Colaboradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html" style="padding-right: 26px; padding-left: 26px; border-radius: 8px;background-color: #4177ff; border: 1px solid #4177ff;">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="container my-5">
            <div class="menu-bar">
                <a href="index.html" class="menu-option">HOME</a>
                <a href="artigos.html" class="menu-option">ARTIGOS</a>
                <a href="quem-somos.html" class="menu-option">QUEM SOMOS</a>
            </div>
        </section>

        <section class="container my-5">
            <div id="artigo-detail"></div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Conecta. Todos os direitos reservados.</p>
                <p>
                    <a href="#">Termos de Uso</a> |
                    <a href="#">Política de Privacidade</a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const artigoId = params.get('id');

        // Função para buscar os detalhes do artigo
        async function fetchArtigo() {
            try {
                const response = await fetch(`/artigos/${artigoId}`); // Altere para seu endpoint
                if (!response.ok) throw new Error('Erro ao buscar o artigo.');
                const artigo = await response.json();

                // Renderizar os detalhes do artigo
                const artigoDetail = document.getElementById('artigo-detail');
                artigoDetail.innerHTML = `
                    <h2>${artigo.titulo}</h2>
                    <p><strong>Categoria:</strong> ${artigo.categoria}</p>
                    <p>${artigo.conteudo}</p>
                `;
            } catch (error) {
                console.error(error);
            }
        }

        fetchArtigo();
    </script>
</body>
</html>
