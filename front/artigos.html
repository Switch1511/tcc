<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Artigos - Conecta</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <div style="flex: 1;">
        <header style="background-color: #3775D0;">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/logo2.png" alt="" width="280" height="100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quero Me Tornar um Membro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Prêmios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Colaboradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html" style="padding-right: 26px; padding-left: 26px; border-radius: 8px;background-color: #4177ff; border: 1px solid #4177ff;">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="container my-5">
            <div class="menu-bar">
                <a class="menu-option" id="checked">HOME</a>
                <a href="noticias.html" class="menu-option">ARTIGOS</a>
                <a href="quem-somos.html" class="menu-option">QUEM SOMOS</a>
            </div>
        </section>

        <section class="container my-5">
            <h2 class="text-center mb-4">Gerenciar Artigos</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="articleForm">
                        <input type="hidden" id="articleId">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="conteudo" class="form-label">Conteúdo:</label>
                            <textarea id="conteudo" name="conteudo" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar/Atualizar Artigo</button>
                    </form>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h3>Meus Artigos</h3>
                    <ul id="articleList" class="list-group"></ul>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Conecta. Todos os direitos reservados.</p>
                <p>
                    <a href="#">Termos de Uso</a> |
                    <a href="#">Política de Privacidade</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para buscar e listar os artigos
        function loadArticles() {
            fetch('http://localhost:3000/artigos')
                .then(response => response.json())
                .then(data => {
                    const articleList = document.getElementById('articleList');
                    articleList.innerHTML = ''; // Limpa a lista

                    data.forEach(article => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                        const content = document.createElement('div');
                        content.innerHTML = `<strong>${article.titulo}</strong>: ${article.conteudo}`;

                        const buttonGroup = document.createElement('div');

                        const editButton = document.createElement('button');
                        editButton.classList.add('btn', 'btn-sm', 'btn-warning', 'me-2');
                        editButton.textContent = 'Editar';
                        editButton.onclick = () => loadArticleForEdit(article);

                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add('btn', 'btn-sm', 'btn-danger');
                        deleteButton.textContent = 'Excluir';
                        deleteButton.onclick = () => deleteArticle(article.id);

                        buttonGroup.appendChild(editButton);
                        buttonGroup.appendChild(deleteButton);

                        li.appendChild(content);
                        li.appendChild(buttonGroup);
                        articleList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar artigos:', error);
                });
        }

        // Função para carregar um artigo para edição
        function loadArticleForEdit(article) {
            document.getElementById('articleId').value = article.id;
            document.getElementById('titulo').value = article.titulo;
            document.getElementById('conteudo').value = article.conteudo;
        }
        console.log(localStorage.getItem('token'))
        // Função para excluir um artigo
        function deleteArticle(id) {
            if (confirm('Você tem certeza que deseja excluir este artigo?')) {
                fetch(`http://localhost:3000/artigos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        loadArticles();
                    }
                })
                .catch(error => {
                    alert('Erro ao excluir artigo: ' + error.message);
                });
            }
        }

        // Evento de submit do formulário
        document.getElementById('articleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const id = document.getElementById('articleId').value;
            const titulo = document.getElementById('titulo').value;
            const conteudo = document.getElementById('conteudo').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `http://localhost:3000/artigos/${id}` : 'http://localhost:3000/artigos';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ titulo, conteudo })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    loadArticles();
                    document.getElementById('articleForm').reset(); // Limpa o formulário
                }
            })
            .catch(error => {
                alert('Erro: ' + error.message);
            });
        });

        // Carrega os artigos ao carregar a página
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
