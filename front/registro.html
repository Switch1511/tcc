<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conecta</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <div style="flex: 1;">
        <header style="background-color: #3775D0;">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/logo2.png" alt="" width="280" height="100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quero Me Tornar um Membro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Prêmios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Colaboradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html" style="padding-right: 26px; padding-left: 26px; border-radius: 8px;background-color: #4177ff; border: 1px solid #4177ff;">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="container my-5">
            <h2 class="text-center mb-4">Cadastre-se</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/usuarios" method="POST" id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Já possui uma conta? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Conecta. Todos os direitos reservados.</p>
                <p>
                    <a href="#">Termos de Uso</a> |
                    <a href="#">Política de Privacidade</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Evento de submit do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            fetch('/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao fazer cadastro');
                }
                console.log(response, 'response')
                return response; // Retorna o JSON que contém o token
            })
            .then(data => {
                    fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao fazer login');
                        }
                        return response.json(); // Retorna o JSON que contém o token
                    })
                    .then(data => {
                    
                        // Armazena o token no localStorage
                        localStorage.setItem('token', data.token);
                        window.location.href = 'artigos.html'; // Redireciona para a página de artigos
                    })
                    .catch(error => {
                        alert('Erro: ' + error.message);
                    });
            })
            .catch(error => {
                console.log(error)
                alert('Erro: ' + error.message);
            });
        });
    </script>
</body>
</html>
